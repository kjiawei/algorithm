<BODY bgcolor=e5e5f0  leftMargin=20  rightMargin=20><font color=#339933 size=5>排序算法-选择排序</font><br><font color=#993333 size=3>分类: 未分类<br>日期: 2010-08-23 21:49</font><br>原文地址: <a target=_blank href=http://blog.csdn.net/m_changgong/article/details/5833071>http://blog.csdn.net/m_changgong/article/details/5833071</a><hr size=1 color=#C0C0C0>
<p>java实现，见代码：</p>
<p>&nbsp;</p>
<p><textarea cols="50" rows="15" name="code" class="java">package com.zyg.test.sort;

public class SelectSort {
	public static void main(String[] args) {
		int[] array = {23,10,7,12,5,1};
		System.out.print("排序前；");
		printArray(array);

		selectAscSort(array);
		selectDescSort(array);
	}
	
	/**
	 * 选择升序排序
	 * @param array
	 */
	public static void selectAscSort(int[] array){
		int length = array.length;
		int min = array[0];
		int minIdx = 0;
		for(int i=0;i&lt;length-1;i++){
			for(int j=i+1;j&lt;length;j++){
				if(array[j]&lt;min){//将比较符号改为&gt;即是降序排序算法
					min = array[j];
					minIdx = j;
				}
			}
			array[minIdx]= array[i];
			array[i] = min;
			//重置min、minIdx值
			min = array[i+1];
			minIdx = i+1;
		}
		
		System.out.println();
		System.out.print("升序排序后；");
		printArray(array);
	}
	
	/**
	 * 选择降序排序
	 * @param array
	 */
	public static void selectDescSort(int[] array){
		int length = array.length;
		int max = array[0];
		int maxIdx = 0;
		for(int i=0;i&lt;length-1;i++){
			for(int j=i;j&lt;length;j++){
				if(array[j]&gt;max){//将比较符号改为&lt;即是升序排序算法
					max = array[j];
					maxIdx = j;
				}
			}
			array[maxIdx]= array[i];
			array[i] = max;
			//重置max、maxIdx值
			max = array[i+1];
			maxIdx = i+1;
		}
		
		System.out.println();
		System.out.print("降序排序后；");
		printArray(array);
	}
	
	public static void printArray(int[] array){
		int length = array.length;
		for(int i=0;i&lt;length;i++){
			System.out.print(array[i]);
			if(i!=length-1){
				System.out.print(",");
			}
		}
	}
}
