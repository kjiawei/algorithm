链表<br>
<span style="white-space:pre"></span>算法：<br>
<span style="white-space:pre"></span>1.通俗定义：<br>
<span style="white-space:pre"></span>解题的方法和步骤<br>
<span style="white-space:pre"></span>2.狭义定义：<br>
<span style="white-space:pre"></span>对存储数据的操作<br>
<span style="white-space:pre"></span>对不同的存储结构，要完成某一个功能所执行的操作是不一样的<br>
<span style="white-space:pre"></span>比如：要输出数组中所有的元素和输出链表中所有元素的操作是不一样的<br>
<span style="white-space:pre"></span>这说明算法是依附于存储结构的，不同的存储结构，所执行的算法是不一样的<br>
<span style="white-space:pre"></span>3.广义定义：<br>
<span style="white-space:pre"></span>广义的算法也叫泛型<br>
<span style="white-space:pre"></span>数据无论是如何存的，对该数据的操作是一样的
